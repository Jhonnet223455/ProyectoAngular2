<div class="wrapper">
    <div class="body">
        <img class ="logo"src="../../../assets/image/login.png" alt="Lgin">
        <h1>Registrarse</h1>
        <form  (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="nombre" placeholder="nombre">
            <label >Nombre completo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="file" class="form-control" accept="image/*" formControlName="foto" placeholder="foto">
            <label >foto</label>
          </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label >Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password"  required class="form-control" formControlName="password" placeholder="Password" >
                
                <label >Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" required class="form-control"  formControlName="password2" placeholder=" Repetir Password">
                <label >repetir contraseña</label>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
              </div>

              <div *ngIf="mostrarAlerta">
                <p>La contraseña no es válida.</p>
              </div>
           
              <a routerLink="/login">volver</a>
        </form>
    </div>
</div>
